<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="labeli-user">
    <template>
        <style>
            :host
            {
                display : block;
                background-color : white;
                padding : 10px;
                box-shadow : 0px 1px 5px rgba(0,0,0,0.33);
                border-radius: 3px;
                box-sizing: border-box;
                color : black;
            }
        </style>
        <div>{{firstName}}</div>
        <div>{{lastName}}</div>
    </template>
    <script>
        Polymer(
                {
                    is: "labeli-user",
                    publish:
                            {
                                firstName: "",
                                lastName: "",
                            }
                });
    </script>
</dom-module>
